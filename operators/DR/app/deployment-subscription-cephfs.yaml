apiVersion: v1                    
kind: Namespace
metadata:
  name: busybox
---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: busybox
  namespace: busybox
spec:
  componentKinds:
  - group: apps.open-cluster-management.io
    kind: Subscription
  descriptor: {}
  selector:
    matchExpressions:
      - key: app
        operator: In
        values: 
          - busybox
---
apiVersion: apps.open-cluster-management.io/v1
kind: Channel
metadata:
  annotations:
    apps.open-cluster-management.io/reconcile-rate: medium
  name: busybox
  namespace: busybox
spec:
  type: Git
  pathname: 'https://github.com/apoczekalewicz/openshift-applications.git'
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  annotations:
    apps.open-cluster-management.io/git-path: busybox-persistent-timestamps/resources/busybox-cephfs
    apps.open-cluster-management.io/reconcile-option: merge
  labels:
    app: busybox
  name: busybox
  namespace: busybox
spec:
  channel: busybox/busybox
  placement:
    placementRef:
      kind: Placement
      name: busybox
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  labels:
    app: busybox
  name: busybox
  namespace: busybox
spec:
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: 'name'
              operator: In
              values: ['local-cluster']
  clusterSets:
    - default
---
apiVersion: cluster.open-cluster-management.io/v1beta2
kind: ManagedClusterSetBinding
metadata:
  namespace: busybox
  name: default
spec:
  clusterSet: default

